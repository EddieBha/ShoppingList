<ion-header>
  <ion-navbar color="myColor">
    <ion-title>
      Inköpslista
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="viewItem(item)">{{item.title}}</ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="shoppedItem(item)">Lägg i korg</button>
          <button ion-button color="danger" (click)="deleteItem(item)">Ta bort</button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
